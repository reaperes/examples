<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tiny react</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.22.1/babel.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react-router/3.0.2/ReactRouter.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/jsx">

    const Index = () => (
      <div>
        <h1>Index.html</h1>
        <ReactRouter.Link to="/page2">
          Go to page 2
        </ReactRouter.Link>
      </div>
    );

    const Page2 = () => (
      <div>
        <h1>Page 2</h1>
        <ReactRouter.Link to="/index.html">
          Go to index.html
        </ReactRouter.Link>
      </div>
    );

    ReactDOM.render(
      <ReactRouter.Router history={ReactRouter.browserHistory}>
        <ReactRouter.Route path="/" component={({children}) => children}>
          <ReactRouter.Route path="index.html" component={Index}/>
          <ReactRouter.Route path="page2" component={Page2}/>
        </ReactRouter.Route>
      </ReactRouter.Router>,
      document.getElementById('app')
    );

  </script>
</body>
</html>
